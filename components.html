<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>LOGIXTREME UI Kit</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter+Tight:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css"/></head><body>
<header class="header"><div class="container header-inner"><a class="logo">LOGIXTREME UI Kit</a></div></header>
<main style="padding-top:110px">
<section class="section container">
<h2 class="title-lg">Colors</h2>
<div style="display:flex;gap:12px;align-items:center">
  <div style="width:120px;height:80px;background:var(--neon);border-radius:8px;display:flex;align-items:center;justify-content:center;color:#001">NEON</div>
  <div style="width:120px;height:80px;background:var(--bg-700);border-radius:8px;display:flex;align-items:center;justify-content:center">BG</div>
  <div style="width:120px;height:80px;background:linear-gradient(90deg,var(--neon),var(--neon-2));border-radius:8px;display:flex;align-items:center;justify-content:center;color:#001">GRAD</div>
</div>

<h2 class="title-lg" style="margin-top:20px">Buttons</h2>
<div style="display:flex;gap:12px;flex-wrap:wrap">
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-ghost">Ghost</button>
  <a class="btn btn-primary" role="button">Link Button</a>
</div>

<h2 class="title-lg" style="margin-top:20px">Cards</h2>
<div style="display:flex;gap:12px;flex-wrap:wrap">
  <div class="panel" style="width:320px"><h3 class="title-md">Feature Card</h3><p class="text">Example feature with neon underline.</p></div>
  <div class="panel" style="width:320px"><h3 class="title-md">Product Card</h3><p class="text">Product card sample.</p></div>
</div>

<h2 class="title-lg" style="margin-top:20px">Forms</h2>
<form class="panel" style="max-width:640px">
  <div class="lx-form-group"><label>Name</label><input class="input" placeholder="Name"></div>
  <div class="lx-form-group"><label>Email</label><input class="input" placeholder="Email"></div>
  <button class="btn btn-primary" type="button">Submit</button>
</form>

</section>
</main>
<footer class="footer"><div class="container"><p>LOGIXTREME UI Kit â€” components & guidelines</p></div></footer>
<script src="js/script.js"></script>
</body></html>
